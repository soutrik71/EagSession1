<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repo Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Analyzer</h1>
        <div class="input-section">
            <input type="text" id="repoUrl" placeholder="Enter repository URL or it will auto-populate from GitHub" autocomplete="off">
            <button id="analyzeBtn">Analyze</button>
        </div>
        <div class="result-section">
            <div id="loading" style="display: none;">
                <span>Analyzing repository...</span>
            </div>
            <div id="error" class="error-message" style="display: none;"></div>
            <div id="result" class="markdown-content"></div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
