<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repo Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repo Analyzer</h1>
        <div class="input-section">
            <input type="text" id="repoUrl" placeholder="Enter GitHub repository URL">
            <button id="analyzeBtn">Analyze</button>
        </div>
        <div class="result-section">
            <div id="loading" style="display: none;">Analyzing repository...</div>
            <div id="result" class="markdown-content"></div>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
