<!DOCTYPE html>
<html>
<head>
  <title>Tab Session Manager</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .button:hover {
      background-color: #1557b0;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .session-list {
      max-height: 500px;
      overflow-y: auto;
      min-height: 50px;
    }
    .session-item {
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 12px;
      transition: background-color 0.2s ease;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .session-info {
      flex-grow: 1;
    }
    .session-name {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .session-date {
      font-size: 12px;
      color: #666;
    }
    .session-stats {
      font-size: 12px;
      color: #1a73e8;
      margin-top: 4px;
    }
    .windows-list {
      margin-top: 8px;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }
    .window-item {
      margin-bottom: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      padding: 8px;
    }
    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .window-title {
      font-weight: 500;
      font-size: 13px;
      color: #444;
    }
    .tabs-list {
      margin-left: 8px;
      border-left: 2px solid #e0e0e0;
      padding-left: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    .tab-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      border-radius: 2px;
    }
    .tab-item:hover {
      background-color: #f0f0f0;
    }
    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .tab-title {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .actions-bar {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .action-btn {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 3px;
    }
    .error {
      color: #dc3545;
      padding: 8px;
      background: #ffebee;
      border-radius: 4px;
      font-size: 14px;
    }
    .no-sessions {
      text-align: center;
      color: #666;
      padding: 16px;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 16px;
      font-size: 14px;
    }
    .expand-toggle {
      color: #1a73e8;
      cursor: pointer;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 3px;
      background: #e8f0fe;
    }
    .expand-toggle:hover {
      background: #d2e3fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Tab Session Manager</h1>
      <button id="optionsBtn" class="button">Options</button>
    </div>
    
    <div class="actions">
      <button id="saveBtn" class="button">Save Current Session</button>
    </div>

    <div class="session-list" id="sessionList">
      <div class="loading">Loading sessions...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
