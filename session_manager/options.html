<!DOCTYPE html>
<html>
<head>
  <title>Tab Session Manager Options</title>
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 24px;
    }
    .session-list {
      display: grid;
      gap: 16px;
    }
    .session-card {
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .session-info {
      flex-grow: 1;
    }
    .session-name {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .session-date {
      color: #666;
      font-size: 14px;
    }
    .session-stats {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    .windows-list {
      margin-top: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .window-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
    }
    .window-item label {
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }
    .window-item input[type="checkbox"] {
      cursor: pointer;
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    .restore-btn {
      background-color: #1a73e8;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .button:hover {
      opacity: 0.9;
    }
    .error {
      color: #dc3545;
      padding: 16px;
      background: #ffebee;
      border-radius: 4px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Session Manager Options</h1>
    <div id="sessionList" class="session-list">
      <!-- Sessions will be populated here -->
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
